<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Commits</h1>
    <table>
        <thead>
            <tr>
                <th>Commit ID</th>
                <th>Author</th>
                <th>Date</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="commit-data">
            <!-- Commit data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(commits => {
                const commitTable = document.getElementById('commit-data');
                commits.forEach(commit => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${commit.sha}</td>
                        <td>${commit.commit.author.name}</td>
                        <td>${commit.commit.author.date}</td>
                        <td>${commit.commit.message}</td>
                    `;
                    commitTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching commits:', error));
    </script>
</body>
</html>
