<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par minute</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Commits par minute</h1>
    <div id="commit-chart"></div>

    <script>
        fetch('https://api.github.com/repos/ClubPandore6552/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(commits => {
                const commitsPerMinute = {};

                // Compter les commits par minute
                commits.forEach(commit => {
                    const commitDate = new Date(commit.commit.author.date);
                    const minute = commitDate.getMinutes();
                    if (commitsPerMinute[minute]) {
                        commitsPerMinute[minute]++;
                    } else {
                        commitsPerMinute[minute] = 1;
                    }
                });

                // Créer les données pour le graphique
                const minutes = Object.keys(commitsPerMinute);
                const commitsCount = Object.values(commitsPerMinute);

                // Créer le graphique
                const data = [{
                    x: minutes,
                    y: commitsCount,
                    type: 'scatter',
                    mode: 'lines+markers',
                    marker: {color: 'blue'},
                    line: {shape: 'spline'}
                }];

                const layout = {
                    title: 'Commits par minute',
                    xaxis: {
                        title: 'Minute',
                        tickmode: 'linear'
                    },
                    yaxis: {
                        title: 'Nombre de commits'
                    }
                };

                Plotly.newPlot('commit-chart', data, layout);
            })
            .catch(error => console.error('Error fetching commits:', error));
    </script>
</body>
</html>
